<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="toDoStyle.css"/>
</head>
<body>
<div class="wrapper">
    <h2>To-Do List</h2>
    <div class="add">
        <input id="addItemText" type="text" placeholder="To-do">
        <select id="priority" onchange="setFocus('add')">
            <option value="0" selected disabled>Priority</option>
            <option value="2">high</option>
            <option value="1">med</option>
            <option value="0">low</option>
        </select>
        <button id="addItemButton">ADD</button>
    </div>

    <div id="list">
        <label>Tasks:</label>
        <div id="data"></div>
    </div>
    <button id="clear" onclick="removeCompleted()">Clear Completed Tasks</button>

</div>
<script type="text/javascript" src="toDo.js"></script>
</body>
</html>
